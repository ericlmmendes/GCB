<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Converter planilha em JSON para filtrar linhas em branco
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filtrar linhas em branco (linhas onde todas as células estão vazias, nulas ou indefinidas)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heurística para encontrar a linha de cabeçalho ignorando linhas com menos células preenchidas do que a próxima linha
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Cair pra trás
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Converter JSON filtrado de volta para CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Crie uma nova planilha a partir de uma matriz filtrada de matrizes
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workflow.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        async function startBarcodeGeneration() {
            const codesInput = document.getElementById('codesInput').value.trim();
            let codes = codesInput.split('\n').filter(code => code.trim() !== '');

            if (codes.length === 0) {
                alert('Por favor, insira pelo menos um número de código de barras no campo.');
                return;
            }

            // Mostrar barra de progresso
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            progressContainer.classList.remove('hidden');

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            const pageWidth = 210;
            const pageHeight = 297;
            const margin = 10;
            const barcodeWidth = 45;
            const barcodeHeight = 20;
            const cols = 4;
            const rows = 11;
            const xOffset = (pageWidth - (cols * barcodeWidth)) / (cols + 1);
            const yOffset = (pageHeight - (rows * barcodeHeight)) / (rows + 1);

            let canvas = document.createElement('canvas');
            canvas.width = barcodeWidth * 20;
            canvas.height = barcodeHeight * 20;

            let codeIndex = 0;
            let pageCount = 0;
            const totalCodes = codes.length;

            while (codeIndex < totalCodes) {
                if (pageCount > 0) {
                    doc.addPage();
                }

                for (let row = 0; row < rows && codeIndex < totalCodes; row++) {
                    for (let col = 0; col < cols && codeIndex < totalCodes; col++) {
                        const code = codes[codeIndex].trim();
                        try {
                            JsBarcode(canvas, code, {
                                format: 'CODE128',
                                width: 2,
                                height: 100,
                                displayValue: true,
                                fontSize: 12,
                                margin: 0
                            });

                            const x = margin + col * (barcodeWidth + xOffset);
                            const y = margin + row * (barcodeHeight + yOffset);
                            doc.addImage(canvas.toDataURL('image/png'), 'PNG', x, y, barcodeWidth, barcodeHeight);
                        } catch (e) {
                            console.error(`Erro ao gerar código de barras ${code}: ${e}`);
                        }

                        codeIndex++;
                        // Atualizar barra de progresso
                        const progress = (codeIndex / totalCodes) * 100;
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `${Math.round(progress)}% Concluído (${codeIndex}/${totalCodes})`;
                        
                        // Permitir que a IU seja atualizada cedendo o controle
                        if (codeIndex % 100 === 0) {
                            await new Promise(resolve => setTimeout(resolve, 0));
                        }
                    }
                }
                pageCount++;
            }

            doc.save('barcodes.pdf');
            // Redefinir barra de progresso
            progressBar.style.width = '0%';
            progressText.textContent = `0% Concluído (0/${totalCodes})`;
            progressContainer.classList.add('hidden');
        }
    </script>
